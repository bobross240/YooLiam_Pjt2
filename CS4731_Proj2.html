<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 2</title>

    <script id="vshader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;
	uniform mat4 animationMatrix;
	uniform mat4 rotationMatrix;
	uniform mat4 translateMatrix;
	uniform mat4 scaleMatrix;
	uniform mat4 projectionMatrix;
	uniform mat4 modelMatrix;
	varying vec4 fColor;

	void main() {
		gl_Position = projectionMatrix * animationMatrix * rotationMatrix * scaleMatrix * translateMatrix * modelMatrix * vPosition;
  		gl_PointSize = 10.0;		// Point size
  		fColor = vColor;
  	}
	</script>

    <script id="fshader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;

	void main()
	{
		gl_FragColor = fColor;	// Point color
  	}
	</script>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/initShaders.js"></script>
    <script src="lib/MV.js"></script>

    <script src="CS4731_Proj2.js"></script>

</head>
<body onload="main()">

        </canvas>
    </div>

</body>
</html>
